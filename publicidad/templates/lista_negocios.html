{% extends "layouts/default.html" %}
{% load bootstrap3 %}
{% block title %}Lista de Negocios{% endblock title %}
{% block content %}
    <br>
    <h3>Lista de negocios</h3>
    <ul>
        {% for negocio in negocios %}
            <li><a href="{{ negocio.get_absolute_url }}">{{ negocio.name }}</a></li>
        {% empty %}
            <p>No hay negocio registrados... </p>
        {% endfor %}
    </ul>
{% endblock %}
